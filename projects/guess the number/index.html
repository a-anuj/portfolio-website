<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Guess the number</h1>
    <h3>Guess a number between 1 and 100</h3>
    <input class="getinp" type="number">
    <button onclick="guessing()">Guess</button>
    <h3 class="guess"></h3>
    <h3 class="result"></h3>
    <script>
        var rand = Math.floor(Math.random() * (99)) + 1;
        var i = 1
        function guessing(){
            var inp = document.querySelector('.getinp').value;
            if(inp<1 || inp>100){
                alert('Please enter a number between 1 and 100');
            }
            console.log(rand)
            
            if(rand == inp){
                document.querySelector('.result').innerText = "Congradulations you guessed correctly"
                
            }
            else{
                if(inp > rand){
                    document.querySelector('.result').innerText = 'Random number is less than your guess'
                    
                }
                else{
                    document.querySelector('.result').innerText = 'Random number is higher than your guess'
                    
                }
        }
            }
            
        
    </script>
</body>
</html>
